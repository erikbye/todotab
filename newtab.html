<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'unsafe-inline'"> -->

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/help.css">
    <link rel="stylesheet" href="css/image-caption.css">
    <link rel="stylesheet" href="css/all.css" >

    <script defer src="js/all.js"></script>

    <title>Todos</title>
</head>
<body>
    <div class="container">
        <div class="top">

            <div id="datetimeContainer">
                <h1 id="datetime">
                    <span v-cloak>
                        {{ date.dayname }} {{ date.day }} <br/>
                        {{ date.month }} {{ date.fullyear }} <br/>                                                
                    </span>
                </h1>

                <h1 id="weeknumber">
                    <span v-cloak>
                        {{ week }}                        
                    </span>
                </h1>


            </div>

            <!-- TODO: CSP will not allow the use of onclick. Use addEventListener or "assignment to .onclick"? -->
            <div class="imageCaption-popup" onclick="display_imageCaption_popup()"> 
                <span style="color: whitesmoke;"><i class="fas fa-info-circle" id="imageCaption-icon"></i></span>
                <span v-html="HTMLcontent" class="imageCaption-popuptext" id="image-popup"></span>
            </div>

        </div>

        <div class="bottom">
            <div>
            </div>

            <div>
                <!-- TODO: CSP will not allow the use of onclick. Use addEventListener or "assignment to .onclick"? -->
                <div class="help-popup" onclick="display_help_popup()">
                    <span style="color: whitesmoke;"><i class="fas fa-question-circle" id="help-icon"></i></span>
                    <span class="help-popuptext" id="popup">left click completes<br/> right click to delete<br/> hold ctrl to select a fleet</span>
                </div>

                <div id="todoCol">
                    <ul id="todo-list" contextmenu="delete">
                        <menu type="context" id="delete">
                            <!-- TODO: CSP will not allow the use of onclick. Use addEventListener or "assignment to .onclick"? -->
                            <menuitem label="Delete todo" onclick="delete_todo()"></menuitem>
                        </menu>
                    </ul>
                </div>

                <div id="footerRightCol">
                    <input type="text" placeholder="new todo" id="add_todo">
                </div>

                <!--
                <div id="vue-todolist">
                    <ol>
                        <todo-item v-for="todo in todoList" v-bind:todo="todo" v-bind:key="todo.id"></todo-item>
                    </ol>
                </div>
                -->
        </div>
    </div>

    <script src="vendor/vue/vue.min.js"></script>
    <script src="vendor/moment.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/newtab.js"></script>
    <script src="js/vue_app.js"></script>
</body>
</html>
